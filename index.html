<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观象 - 全息推演系统</title>
    <style>
        :root {
            --paper-bg: #fdfaf4;
            --ink-black: #2c2c2c;
            --seal-red: #b22222;
        }
        body {
            background-color: var(--paper-bg);
            color: var(--ink-black);
            font-family: "PingFang SC", "Microsoft YaHei", serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            margin-top: 50px;
            text-align: center;
        }
        .title {
            font-size: 4rem;
            color: var(--seal-red);
            font-weight: bold;
            margin: 0;
            letter-spacing: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 2px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            background: #fff;
        }
        button {
            background-color: var(--seal-red);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(178, 34, 34, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(178, 34, 34, 0.4);
        }
        #resultArea {
            margin-top: 30px;
            line-height: 1.8;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #999;
            margin-top: 50px;
            padding: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            select { font-size: 0.85rem; }
            .title { font-size: 3rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">观象</h1>
        <p class="subtitle">全息逻辑 · 推演系统</p>
    </div>

    <div class="container">
        <div class="input-group">
            <label>请输入推演数字</label>
            <input type="number" id="numInput" placeholder="在此输入数字...">
        </div>
        <div class="input-group">
            <label>选择推演时辰</label>
            <select id="timeSelect">
                <option value="0">自动 (按当前系统时间)</option>
                <option value="1">子时 (23:00-01:00)</option>
                <option value="2">丑时 (01:00-03:00)</option>
                <option value="3">寅时 (03:00-05:00)</option>
                <option value="4">卯时 (05:00-07:00)</option>
                <option value="5">辰时 (07:00-09:00)</option>
                <option value="6">巳时 (09:00-11:00)</option>
                <option value="7">午时 (11:00-13:00)</option>
                <option value="8">未时 (13:00-15:00)</option>
                <option value="9">申时 (15:00-17:00)</option>
                <option value="10">酉时 (17:00-19:00)</option>
                <option value="11">戌时 (19:00-21:00)</option>
                <option value="12">亥时 (21:00-23:00)</option>
            </select>
        </div>
        <div style="text-align: center;">
            <button onclick="startInference()">开启全息推演</button>
        </div>

        <div id="resultArea"></div>
    </div>

    <div class="disclaimer">
        学术探讨，请理性看待。相信科学，远离迷信。
    </div>

    <script>
        const guaNames = ["", "乾为天", "坤为地", "水雷屯", "山水蒙", "水天需", "天水讼", "地水师", "水地比", "小畜", "天泽履", "地天泰", "天地否", "天火同人", "火天大有", "地山谦", "雷地豫", "泽雷随", "山风蛊", "地泽临", "风地观", "火雷噬嗑", "山火贲", "山地剥", "地雷复", "天雷无妄", "山天大畜", "山雷颐", "泽风大过", "坎为水", "离为火", "泽山咸", "雷风恒", "天山遁", "雷天大壮", "火地晋", "地火明夷", "风火家人", "火泽睽", "水山蹇", "雷水解", "山泽损", "风雷益", "泽天夬", "天风姤", "泽地萃", "地风升", "泽水困", "水风井", "泽火革", "火风鼎", "震为雷", "艮为山", "风山渐", "雷泽归妹", "雷火丰", "火山旅", "巽为风", "兑为泽", "风水涣", "水泽节", "风泽中孚", "雷山小过", "水火既济", "火水未济"];

        function startInference() {
            let num = document.getElementById('numInput').value;
            if(!num) { alert("请输入数字"); return; }
            
            let n = parseInt(num);
            let timeVal = parseInt(document.getElementById('timeSelect').value);
            
            // 如果是自动，获取当前时辰
            if(timeVal === 0) {
                let hour = new Date().getHours();
                timeVal = Math.floor((hour + 1) % 24 / 2) + 1;
            }

            let shangGua = n % 8 || 8; 
            let xiaGua = n % 8 || 8; // 简易逻辑示例
            let dongYao = (n + timeVal) % 6 || 6;

            let res = document.getElementById('resultArea');
            res.innerHTML = `
                <div style="text-align:center; background:#f9f9f9; padding:20px; border-radius:10px;">
                    <h3 style="color:var(--seal-red);">推演结果</h3>
                    <p><b>输入数据：</b>${n} (时序：${timeVal})</p>
                    <p style="font-size:1.2rem;">本卦：${guaNames[35]} <span style="color:#999;">➜</span> 变卦：${guaNames[12]}</p>
                    <p><b>动爻：</b>第 ${dongYao} 爻</p>
                    <hr>
                    <p style="text-align:left; color:#555;"><i>解析：当前气场稳健，数字${n}触发全息感应，${guaNames[35]}预示晋升与进取，变${guaNames[12]}提醒需防范闭塞，宜守正不阿。</i></p>
                </div>
            `;
        }
    </script>
</body>
</html>
